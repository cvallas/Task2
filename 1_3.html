        cursor: pointer;
        transition: background-color 0.3s ease; /* Added transition effect */

      button:hover {
        background-color: #45a049; /* Darker background color on hover */
      }

      div {
        height: 100px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: space-around;
